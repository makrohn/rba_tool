<h2>Access for {{ role }}</h2>
{% if access %}
{% for team in teams %}
<br />{{ team }}<br />
{% for service,privs in access.items %}
{% if owners|get_item:service == team %}
<font color="{{ colors|get_item:service }}">{{ service }}</font> - {% for thing in privs %}{{ thing }} {% endfor %}  <br />
{% endif %}
{% endfor %}
{% endfor %}
{% else %}
<p>derp</p>
{% endif %}
